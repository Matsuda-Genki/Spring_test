<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::title}, ~{::body/content()})}">
<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
</head>

<body>
	<main>
		<div class="container">
			<div class="update-container">
				<h2>プロフィール管理</h2>
				<form th:action="@{/mypage/update}" method="post" th:object="${profileForm}" class="display-field">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
					<div class="form-group">
						<label>ユーザー名：</label>
						<p class="" th:text="${profileForm.username}"></p>
					</div>
		
					<div class="form-group">
						<label>メールアドレス：</label>
						<input type="email" class="form-control" th:field="*{email}" required>
						<div th:errors="*{email}" class="error-message"></div>
					</div>
						
					<div class="form-group">
						<label>電話番号：</label>
						<input type="tel" class="form-control" th:field="*{phone}" required>
						<div th:errors="*{phone}" class="error-message"></div>
					</div>
						
					<div class="form-group">
						<label>住所：</label>
						<input type="text" class="form-control" th:field="*{userAddress}" required>
						<div th:errors="*{userAddress}" class="error-message"></div>
					</div>
						
					<div class="button-container">
						<button type="submit" class="update-btn">更新</button>
						<a th:href="@{/}" class="back-btn">戻る</a>
					</div>		
					<!-- 成功メッセージ -->
					<div th:if="${successMessage}" class="success-message">[[${successMessage}]]</div>		
				</form>
			</div>
		</div>
    </main>

</body>

</html>
