<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::title}, ~{::body/content()})}">

<head>
	<meta charset="UTF-8">
	<title>カート追加</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="cart-container">
                <h2>カートに追加しました</h2>
                
                <!-- 商品画像 -->
                <img th:src="@{${product.productImgPath}}" 
                     alt="商品画像" 
                     class="product-image"
                     th:if="${product.productImgPath != null}">
                
                <div class="cart-info">
                    <div class="info-item">
                        <span class="info-label">商品名：</span>
                        <span th:text="${product.productName}"></span>
                    </div>
                    
                    <div class="info-item">
                        <span class="info-label">個数：</span>
                        <span th:text="${quantity} + '個'"></span>
                    </div>
                    
                    <div class="info-item">
                        <span class="info-label">カート内の合計：</span>
                        <span th:text="${#numbers.formatInteger(totalAmount, 3, 'COMMA')}"></span><span>円（税込）</span>
                    </div>
                </div>

                <div class="btn-group">
                    <a th:href="@{/purchase}" class="tanpin-btn">レジに進む</a>
                    <a th:href="@{/cart}" class="tanpin-btn">カートを確認</a>
                    <a th:href="@{/}" class="back-btn">TOP画面に戻る</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
