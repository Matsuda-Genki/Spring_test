<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
	<div class="container">
	    <h2>新規登録</h2>
	    <form th:action="@{/register}" method="post">
	        <div class="form-group">
	            <label for="username">ユーザー名</label>
	            <input type="text" id="username" name="username" th:value="${username}" required>
	        </div>
	        <div class="form-group">
	            <label for="email">メールアドレス</label>
	            <input type="email" id="email" name="email" th:value="${email}" required>
	        </div>
	        <div class="form-group">
	            <label for="password">パスワード</label>
	            <input type="password" id="password" name="password" required>
	        </div>
	        <div class="form-group">
	            <label for="confirmPassword">パスワード（確認用）</label>
	            <input type="password" id="confirmPassword" name="confirmPassword" required>
	        </div>
	        <div class="button-container">
	            <button type="submit" class="register-btn">登録</button>
	            <!-- 戻るボタン： /register/back にリンク -->
	            <a th:href="@{/register/back}">
	                <button type="button" class="back-btn">戻る</button>
	            </a>
	        </div>
			<!-- エラーメッセージの表示 -->
			<div th:if="${error}">
			    <p style="color:red;" th:text="${error}"></p>
			</div>
	    </form>
	</div>
</body>
</html>
